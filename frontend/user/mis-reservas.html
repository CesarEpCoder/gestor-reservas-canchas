<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Reservas - ReservaCancha</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="styles/user.css">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>âš½ ReservaCancha</h2>
        <p id="userNameDisplay"></p>
      </div>
      <nav class="sidebar-nav">
        <a href="reservas.html" class="nav-item">ğŸŸï¸ Reservar Cancha</a>
        <a href="mis-reservas.html" class="nav-item active">ğŸ“‹ Mis Reservas</a>
        <a href="#" onclick="logout()" class="nav-item">ğŸšª Cerrar SesiÃ³n</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="content-header">
        <h1>Mis Reservas</h1>
      </header>

      <div id="reservasContainer"></div>
    </main>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/utils.js"></script>
  <script>
    // Verificar que sea usuario
    if (!requireRole(['user'])) {
      throw new Error('Acceso denegado');
    }

    const user = getUser();
    document.getElementById('userNameDisplay').textContent = `Usuario: ${user.nombre}`;

    loadReservas();

    /**
     * Cargar mis reservas
     */
    async function loadReservas() {
      try {
        showLoader('reservasContainer');
        const data = await fetchGET('/reservas/mis-reservas');

        // Ordenar por fecha mÃ¡s prÃ³xima primero
        data.reservas.sort((a, b) => {
          const fechaA = new Date(a.fecha);
          const fechaB = new Date(b.fecha);
          if (fechaA.getTime() !== fechaB.getTime()) {
            return fechaA - fechaB; // Fecha mÃ¡s cercana primero
          }
          // Si es la misma fecha, ordenar por hora
          return a.hora.localeCompare(b.hora);
        });

        if (data.total === 0) {
          document.getElementById('reservasContainer').innerHTML = `
            <div class="empty-state">
              <p>No tienes reservas aÃºn.</p>
              <a href="reservas.html" class="btn btn-primary">Hacer una Reserva</a>
            </div>
          `;
          return;
        }

        let html = '<div class="reservas-list">';
        
        data.reservas.forEach(reserva => {
          const estadoClass = reserva.estado === 'confirmada' ? 'confirmada' : 
                             reserva.estado === 'pendiente' ? 'pendiente' : 'cancelada';
          
          const estadoTexto = reserva.estado === 'confirmada' ? 'âœ… Confirmada' :
                             reserva.estado === 'pendiente' ? 'â³ Pendiente' : 'âŒ Cancelada';

          html += `
            <div class="reserva-card ${estadoClass}">
              <img src="${reserva.canchaId.imagenUrl}" alt="${reserva.canchaId.nombre}">
              <div class="reserva-content">
                <h3>${reserva.canchaId.nombre}</h3>
                <p><strong>ğŸ“… Fecha:</strong> ${formatDate(reserva.fecha)}</p>
                <p><strong>ğŸ• Hora:</strong> ${reserva.hora}</p>
                <p><strong>ğŸ’° Monto:</strong> ${formatPrice(reserva.monto)}</p>
                <p class="estado ${estadoClass}">${estadoTexto}</p>
              </div>
            </div>
          `;
        });

        html += '</div>';
        document.getElementById('reservasContainer').innerHTML = html;

      } catch (error) {
        showError('Error al cargar reservas: ' + error.message);
      }
    }
  </script>
</body>
</html>
