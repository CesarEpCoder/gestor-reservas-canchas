<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Reservas - Admin</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>âš½ ReservaCancha</h2>
        <p id="userNameDisplay"></p>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-item">ğŸŸï¸ Mis Canchas</a>
        <a href="mis-reservas.html" class="nav-item active">ğŸ“‹ Reservas</a>
        <a href="#" onclick="logout()" class="nav-item">ğŸšª Cerrar SesiÃ³n</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="content-header">
        <h1>Reservas de Mis Canchas</h1>
      </header>

      <div id="reservasContainer"></div>
    </main>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/utils.js"></script>
  <script>
    // Verificar que sea admin
    if (!requireRole(['admin'])) {
      throw new Error('Acceso denegado');
    }

    const user = getUser();
    document.getElementById('userNameDisplay').textContent = `Admin: ${user.nombre}`;

    loadReservas();

    async function loadReservas() {
      try {
        showLoader('reservasContainer');
        const data = await fetchGET('/canchas/mis-reservas');

        if (data.total === 0) {
          document.getElementById('reservasContainer').innerHTML = '<p>No hay reservas en tus canchas.</p>';
          return;
        }

        let html = `
          <table class="table">
            <thead>
              <tr>
                <th>Cancha</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Monto</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
        `;

        data.reservas.forEach(reserva => {
          const estadoBadge = reserva.estado === 'confirmada' 
            ? '<span class="badge badge-success">Confirmada</span>'
            : '<span class="badge badge-warning">Pendiente</span>';

          html += `
            <tr>
              <td>${reserva.canchaId.nombre}</td>
              <td>${reserva.usuarioId.nombre}<br><small>${reserva.usuarioId.email}</small></td>
              <td>${formatDate(reserva.fecha)}</td>
              <td>${reserva.hora}</td>
              <td>${formatPrice(reserva.monto)}</td>
              <td>${estadoBadge}</td>
            </tr>
          `;
        });

        html += '</tbody></table>';
        document.getElementById('reservasContainer').innerHTML = html;

      } catch (error) {
        showError('Error al cargar reservas: ' + error.message);
      }
    }
  </script>
</body>
</html>
